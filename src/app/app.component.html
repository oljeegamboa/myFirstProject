<div>
  <label> </label><input type="text"[(ngModel)]="studNo"><br>
    <label>Student First Name </label><input type="text"[(ngModel)]="studFname"><br>
    <label>Student Last Name </label><input type="text"[(ngModel)]="studLname"><br>
    <label>Student Program </label><input type="text"[(ngModel)]="studProgram"><br>
    <label>Student Year </label><input type="text"[(ngModel)]="studYear"><br>
</div>

<div id="option">
  <button id="addStudents" (click)="addStudentEntry()">
    Add Student Entry </button>
     <button id="listStudents" (click)="listStudents()">
    Print Student Entry </button>
</div>
  <div>
    {{message}}
  </div>

  <div *ngIf="printing">
    <table>
      <thead>
        <tr>
          <th> Student Number </th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Program Enrolled</th>
    <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let studentRecord of studentCollection">
          <td>{{studentRecord.studNumber}}</td>
           <td>{{studentRecord.studFirstName}}</td>
           <td>{{studentRecord.studLastName}}</td>
           <td>{{studentRecord.studProgram}}</td>
           <td>{{studentRecord.studYear}}</td>
        </tr>
      </tbody>
    </table>
  </div>
